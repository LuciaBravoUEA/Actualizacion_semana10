{% extends 'base.html' %}

{% block content %}

<h2 class="titulo-inventario">
    Inventario de Productos
</h2>

<table>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
    </tr>

    {% for item in inventario %}
    <tr>
        <td>{{ item.nombre }}</td>
        <td>${{ item.precio }}</td>
        <td>{{ item.cantidad }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
